      <div class="item center">
        <div style="width: 100%;">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <input type="text"
              formControlName="city"
              placeholder="Поиск по городу или индексу"
            >
            <button mat-button type="submit">Искать</button>
          </form>
        </div>
      </div>

      <ng-container *ngIf="weather; else loader">
        <div class="item right">
          <mat-icon style="color: #fff; padding: 1rem 0.5rem;">public</mat-icon>
          <p style="padding: 0.1rem;">{{weather.sys.country}} | C°</p>
        </div>
      </ng-container>

      <ng-template #loader>
        <div class="item right">
          <mat-icon style="color: #fff; padding: 1rem 0.5rem;">public</mat-icon>
          <p style="padding: 0.1rem;">RU | C°</p>
        </div>
      </ng-template>
    </div>
  </div>
